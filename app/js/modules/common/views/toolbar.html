<md-toolbar class="md-accent md-hue-4 md-whiteframe-1dp">
    <!--<md-toolbar class="md-primary md-hue-2 md-whiteframe-1dp">-->
    <!--<md-toolbar class="md-whiteframe-1dp">-->
    <div class="md-toolbar-tools">
        <span><b>TalentBook</b></span>
        <span flex></span>
        <div layout="row" layout-align="center center" ns-popover ns-popover-timeout="-1"
             ns-popover-hide-on-inside-click="true"
             ns-popover-template="account_popover" ns-popover-trigger="click" ng-if="!toolbarCtrl.hideAccountPopOver"
             ns-popover-placement="bottom|right" ns-popover-theme="ns-popover-tooltip-theme"
             ng-show="toolbarCtrl.isLoggedIn">
            <i class="material-icons person_icon cursor_pointer">account_circle</i>
        </div>
    </div>

    <script type="text/ng-template" id="account_popover">
        <div class="triangle"></div>
        <div class="ns-popover-tooltip account_popover" md-whiteframe="1" layout="column">
            <div flex layout="row" class="row_1">
                <div layout="row" layout-align="center center">
                    <img ng-src="{{toolbarCtrl.user.photoUrl}}" style="border-radius:50%; height:48px; width:48px;"/>
                </div>
                <div layout="column" layout-align="center start" style="margin-left:8px;">
                    <div flex class="name">
                        {{toolbarCtrl.user.name}}
                    </div>
                    <div flex class="email">
                        {{toolbarCtrl.user.email}}
                    </div>
                </div>
            </div>
            <div flex class="row_2">
                <md-divider></md-divider>
            </div>
            <div flex class="row_3">
                <ul>
                    <li>
                        <a ng-click="toolbarCtrl.logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </script>
</md-toolbar>
